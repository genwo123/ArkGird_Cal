<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아크 그리드 최적화 계산기</title>
    <link rel="stylesheet" href="css/header-styles.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-title">
                <h1>🔮 아크 그리드 최적화 계산기</h1>
                <p>최적의 젬 조합으로 최대 포인트를 얻어보세요!</p>
            </div>
            
            <!-- 헤더 우측 데이터 관리 컨트롤 -->
            <div class="header-controls">
                <div class="auto-save-indicator">
                    <div class="auto-save-dot"></div>
                    <span>자동저장</span>
                </div>
                
                <!-- 저장 관리 드롭다운 -->
                <div class="save-dropdown">
                    <button class="data-btn save-btn" onclick="toggleSaveMenu()">
                        💾 저장관리 ▼
                    </button>
                    <div class="save-menu" id="saveMenu">
                        <input type="text" class="save-version-input" id="saveVersion" placeholder="V1" maxlength="10">
                        <button onclick="quickSave(); hideSaveMenu();">새로 저장</button>
                        <button onclick="showLoadModal(); hideSaveMenu();">불러오기</button>
                        <hr>
                        <button onclick="dataManager.exportToJSON(); hideSaveMenu();">컴퓨터에 백업</button>
                        <input type="file" id="importFile" accept=".json" style="display: none;" onchange="handleImport(event); hideSaveMenu();">
                        <button onclick="document.getElementById('importFile').click();">백업 파일 복원</button>
                    </div>
                </div>
                
                <!-- 빠른 저장 버튼 -->
                <button class="data-btn quick-save-btn" onclick="quickSave()">
                    💾 빠른저장
                </button>
            </div>
        </div>

        <div class="main-content">
            <!-- 그리드 설정 섹션 -->
            <div class="section">
                <h2>⚙️ 그리드 추가</h2>
                <div class="gem-input">
                    <div class="gem-form">
                        <div class="form-group">
                            <label for="gridType">그리드 타입</label>
                            <select id="gridType">
                                <option value="order">질서</option>
                                <option value="chaos">혼돈</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="gridSubType">그리드 종류</label>
                            <select id="gridSubType">
                                <option value="sun">해</option>
                                <option value="moon">달</option>
                                <option value="star">별</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="gridGrade">그리드 등급</label>
                            <select id="gridGrade">
                                <option value="9">영웅 (9포인트)</option>
                                <option value="12">전설 (12포인트)</option>
                                <option value="15">유물 (15포인트)</option>
                                <option value="17">고대 (17포인트)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>&nbsp;</label>
                            <button type="button" class="btn" onclick="addGrid()">그리드 추가</button>
                        </div>
                        <div class="form-group">
                            <label>&nbsp;</label>
                            <button type="button" class="btn btn-danger" onclick="clearAllGrids()">그리드 초기화</button>
                        </div>
                    </div>
                </div>

                <div id="gridList" class="gem-list"></div>
            </div>

            <!-- 젬 추가 섹션 -->
            <div class="section">
                <h2>💎 젬 추가</h2>
                <div class="gem-input">
                    <div class="gem-form">
                        <div class="form-group">
                            <label for="gemType">젬 타입</label>
                            <select id="gemType">
                                <option value="order">질서</option>
                                <option value="chaos">혼돈</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="gemSubType">젬 종류</label>
                            <select id="gemSubType">
                                <option value="stable">안정 (기본 8)</option>
                                <option value="solid">견고 (기본 9)</option>
                                <option value="immutable">불변 (기본 10)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="gemEfficiency">의지력 효율</label>
                            <input type="number" id="gemEfficiency" min="0" max="5" value="5" />
                        </div>
                        <div class="form-group">
                            <label for="gemPoint">포인트</label>
                            <input type="number" id="gemPoint" min="1" max="5" value="5" />
                        </div>
                        <div class="form-group">
                            <label>&nbsp;</label>
                            <button type="button" class="btn" onclick="addGem()">젬 추가</button>
                        </div>
                        <div class="form-group">
                            <label>&nbsp;</label>
                            <button type="button" class="btn btn-danger" onclick="clearAllGems()">젬 초기화</button>
                        </div>
                    </div>
                </div>

                <div id="gemList" class="gem-list"></div>
            </div>

            <!-- 계산 버튼 -->
            <div class="section">
                <h2>🚀 최적화 계산</h2>
                <div style="text-align: center;">
                    <button class="btn" onclick="calculateOptimal()" style="font-size: 18px; padding: 15px 30px;">
                        최적 조합 계산하기
                    </button>
                </div>
            </div>

            <!-- 결과 섹션 -->
            <div id="resultSection" class="result-section" style="display: none;">
                <div class="total-points" id="totalPoints"></div>
                <div id="resultGrid" class="result-grid"></div>
            </div>
        </div>
    </div>

    <!-- 저장 파일 로드 모달 -->
    <div id="loadModal" class="save-modal">
        <div class="save-modal-content">
            <h3>💾 저장된 파일 불러오기</h3>
            <div id="saveFileList" class="save-file-list">
                <!-- 저장 파일 목록이 여기에 표시됩니다 -->
            </div>
            <div style="text-align: right; margin-top: 20px;">
                <button class="btn btn-danger" onclick="hideLoadModal()">취소</button>
            </div>
        </div>
    </div>

    <!-- 스크립트 로드 순서 중요 -->
    <script src="js/utils.js"></script>
    <script src="js/indexeddb-manager.js"></script>
    <script src="js/grid-manager.js"></script>
    <script src="js/gem-manager.js"></script>
    <script src="js/calculator.js"></script>
    <script src="js/display.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
